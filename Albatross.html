<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Albatross Visualization</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');

    var options = {
        camera : viewer.scene.camera,
        canvas : viewer.scene.canvas
    };

    var lineColor = Cesium.Color.WHITE;
    var lineWidth = 2.0;
    var alpha = 0.4;


    var cesiumTerrainProviderMeshes = new Cesium.CesiumTerrainProvider({
        url : 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
        requestWaterMask : true,
        requestVertexNormals : true
    });

    viewer.terrainProvider = cesiumTerrainProviderMeshes;


    // for (var i = 1; i < 28; i++) {
    //     var kmlPromise = Cesium.KmlDataSource.load('SampleData/albatross/' + i + '/line.kml', options);
    //     styleKML(kmlPromise, lineColor, lineWidth, alpha);
    //
    // }


    var kmlPromise = Cesium.KmlDataSource.load('SampleData/albatross/doc.kml', options);

    styleKML(kmlPromise, lineColor, lineWidth, alpha);



    viewer.dataSources.add(Cesium.KmlDataSource.load('SampleData/albatross/airports.kml', options));





    function styleKML(kmlPromise, lineColor, lineWidth) {
        // Add kml entities to scene and style them
        kmlPromise.then(function (dataSource) {

            // Add the new data as entities to the viewer
            viewer.dataSources.add(dataSource);
            // Get the array of entities
            var kmlEntities = dataSource.entities.values;

            for (var i = 0; i < kmlEntities.length; i++) {
                var entity = kmlEntities[i];
                if (Cesium.defined(entity.polyline)) {
                    entity.polyline.material = lineColor.withAlpha(alpha);
                    entity.polyline.width = lineWidth;
                }
            }
        });
    }




  </script>
</body>
</html>
