<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Albatross Visualization</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');

    var options = {
        camera : viewer.scene.camera,
        canvas : viewer.scene.canvas
    };


    var cesiumTerrainProviderMeshes = new Cesium.CesiumTerrainProvider({
        url : 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
        requestWaterMask : true,
        requestVertexNormals : true
    });

    viewer.terrainProvider = cesiumTerrainProviderMeshes;


    for (var i = 1; i < 20; i++) {
        viewer.dataSources.add(Cesium.KmlDataSource.load('SampleData/albatross/' + i + '/line.kml', options));
    }

    for (var i = 1; i < 20; i++) {
        viewer.dataSources.add(Cesium.KmlDataSource.load('SampleData/albatross/' + i + '/points.kml', options));
    }



  </script>
</body>
</html>
