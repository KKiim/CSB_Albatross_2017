<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Albatross Visualization</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="css/custombootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="../../Build/Cesium/Cesium.js"></script>
  <script data-main="js/init.js" type="text/javascript" src="js/libs/external/require.js"></script>
  <style>
      @import url(../../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div style="position:absolute; top:0px; z-index:1000" >
    <button id="btn_viewsettings" class="cesium-button cesium-button-toolbar" style="width:30px; height:30px;padding:0px"><img src ="./img/white-settings-24.png"/></button>
    <div id="drawer" style="width:60px;height:30px; float:left; background:rgba(40,40,40,0.7);padding-left:4px"></div>
  </div>
  <div id="cesiumContainer"></div>
  <div class="modal fade-scale" tabindex="-1" role="dialog" id="settingsDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" style="font-size:15px">View Settings.
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </p>

        </div>
        <div class="modal-body" style="height:200px;">
          <div style="display:block">
            <label for="birdselection" style="float:left">Albatross:</label>
          <select id="birdselection" class="form-control" style="height:30px;padding:0px;width:150px">
            <option value="-1">All</option>
          </select>
          </div>
          <hr>
            <div style="display:block">
              <label for="colorselection" style="float:left">Line Color:</label>
          <select id="colorselection" class="form-control" style="width:150px; height:30px;padding:0px;margin-bottom:20px;">
            <option value="#e41a1c" selected>Red</option>
            <option value="#377eb8">Blue</option>
            <option value="#4daf4a">Green</option>
            <option value="#984ea3">Purple</option>
            <option value="#ff7f00">Orange</option>
            <option value="#ffff33">Yellow</option>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
          </select>
            </div>

            <div style="display:block; width:300px;height:40px">
            <label for="widthselection" style="float:left">Line Width:</label>
            <input style="float:left" type="range" min="1" max="30" value="1" id="widthselection" name="widthselection">
            </div>

            <div style="left:0px">
            <label for="transselection" style="float:left">Line Transparency:</label>
            <input  style="float:left" type="range" min="0" max="100" value="70" class="slider" id="transselection" name="transselection">
            </div>
            <div id="tiletype"></div>


        </div>
      </div>
    </div>
  </div>
  <div id="birds"></div>
  <div id="stations"></div>
</body>
</html>
