<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Albatross Visualization</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/select/1.2.4/css/select.dataTables.min.css">
  <link rel="stylesheet" href="css/custombootstrap.css">
  <link rel="stylesheet" href="css/main.css">


  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="../../Build/Cesium/Cesium.js"></script>
  <script data-main="js/init.js" type="text/javascript" src="js/libs/external/require.js"></script>
  <style>
      @import url(../../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
<div id="leftpanel">
<div class="accordion" id="accordion">
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" href="#areaHeader">
        <input type="checkbox" id="areaFilterState" class="filterState" autocomplete="off" disabled>
        Area Filter
      </a>
    </div>
    <div id="areaHeader" class="accordion-body collapse">
      <div class="accordion-inner" id="spatialInner" >
        <div id="drawer" style="width:60px;height:30px; float:left; background:rgba(40,40,40,0.7);padding-left:4px;margin-top:5px;"></div>
        <hr style="border:solid grey 1px;background:grey; height:1px;top:30px;margin-top:40px !important; margin-bottom: 10px !important;margin-left:0px;margin-right:0px">
        <input class="form-control-sm" type="text" placeholder="Search geometries" id="searchGeom">
        <div style="width:200px; overflow:auto;position:absolute;left:2px;padding-top:10px">
          <table id="drawoverview" cellspacing="0" width="300px" style="text-align:center;float:left">
            <thead>
            <tr>
              <th></th>
              <th align="center">ID</th>
              <th align="center">Ts</th>
              <th align="center">Alt</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <hr style="border:black;background:black; height:0px;top:90px;margin-top:70px !important;margin-left:0px;margin-right:0px">
        <div id="altcontainer" style="display:none">
          Selected Alt:
          <div id="altwrapper" style="width:150px; height:10px; background:white; margin-left:30px;">
            <div id="altselector" class="ui-widget-content" style="width:150px; height:10px; background:steelblue"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" href="#weatherHeader">
        <span class="acc-Check"><input type="checkbox" id="weatherFilterState" class="filterState" autocomplete="off" disabled></span>
        Weather Filter
      </a>
    </div>
    <div id="weatherHeader" class="accordion-body collapse">
      <div class="accordion-inner">
        <label>Temp. (16-31)</label>
        <div id="tempwrapper" style="width:150px; height:10px; background:white;margin-left:30px">
          <div id="tempselector" class="ui-widget-content" style="width:150px; height:10px; background:steelblue"></div>
        </div>
        <label>Humidity (6-100)</label>
        <div id="humwrapper" style="width:150px; height:10px; background:white;margin-left:30px">
          <div id="humselector" class="ui-widget-content" style="width:150px; height:10px; background:steelblue"></div>
        </div>
        <label>Wind Speed (1.9-150)</label>
        <div id="windwrapper" style="width:150px; height:10px; background:white;margin-left:30px">
          <div id="windselector" class="ui-widget-content" style="width:150px; height:10px; background:steelblue"></div>
        </div>
        <label>Wind Dir (0-360)</label>
        <div id="winddirwrapper" style="width:150px; height:10px; background:white;margin-left:30px">
          <div id="winddirselector" class="ui-widget-content" style="width:150px; height:10px; background:steelblue"></div>
        </div>
        <label>Pressure (1006-1092)</label>
        <div id="pressurewrapper" style="width:150px; height:10px; background:white;margin-left:30px">
          <div id="pressureselector" class="ui-widget-content" style="width:150px; height:10px; background:steelblue"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" href="#daytimeHeader">
        <span class="acc-Check"><input type="checkbox" id="hourFilterState" class="filterState" autocomplete="off" disabled></span>
        Daytime Pointer
      </a>
    </div>
    <div id="daytimeHeader" class="accordion-body collapse">
      <div class="accordion-inner">
        <div id="tempMicro" style="padding-left:0px;padding-right:0px;">
          <div id="clock"></div>
          <button id="clockPrev"></button>
          <button id="clockNext"></button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <div>
    <button id="btn_dualview" class="cesium-button cesium-button-toolbar" style="width:30px; height:30px;padding:0px;display:none;">|</button>
    <button id="btn_viewsettings" class="cesium-button cesium-button-toolbar" style="width:30px; height:30px;padding:0px;display:none;"><img src ="./img/white-settings-24.png"/></button>
  </div>
  <div id="buttonbar-right" style="position:absolute; top:0px; z-index:1000;right:0px;float:right" >

  </div>
  <div id="full" style="position:absolute;bottom:0;  z-index:1000;right:0px;width:40px; height:40px;"></div>
  <div id="areachart" style="bottom:0; width:100%; height:30px; position:absolute; z-index:1000"></div>
  <div style="width:100%;">
    <div id="cesiumContainer"></div>
    <div  id="sep" style="background:white; float:left; width:2px; height:1000px; z-index:1000; display:none"></div>
    <div id="secondView" style="display:none;"></div>
  </div>

  <div class="modal fade-scale" tabindex="-1" role="dialog" id="settingsDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" style="font-size:15px">View Settings.
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </p>

        </div>
        <div class="modal-body" style="height:200px;">
          <div style="display:block">
            <label for="birdselection" style="float:left">Albatross:</label>
          <select id="birdselection" class="form-control" style="height:30px;padding:0px;width:150px">
            <option value="-1">All</option>
          </select>
          </div>
          <hr>
            <div style="display:block">
              <label for="colorselection" style="float:left">Line Color:</label>
          <select id="colorselection" class="form-control" style="width:150px; height:30px;padding:0px;margin-bottom:20px;">
            <option value="#e41a1c" selected>Red</option>
            <option value="#377eb8">Blue</option>
            <option value="#4daf4a">Green</option>
            <option value="#984ea3">Purple</option>
            <option value="#ff7f00">Orange</option>
            <option value="#ffff33">Yellow</option>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
          </select>
            </div>

            <div style="display:block; width:300px;height:40px">
            <label for="widthselection" style="float:left">Line Width:</label>
            <input style="float:left" type="range" min="1" max="30" value="1" id="widthselection" name="widthselection">
            </div>

            <div style="left:0px">
            <label for="transselection" style="float:left">Line Transparency:</label>
            <input  style="float:left" type="range" min="0" max="100" value="70" class="slider" id="transselection" name="transselection">
            </div>
            <div id="tiletype"></div>


        </div>
      </div>
    </div>
  </div>
  <div id="birds"></div>
  <div id="stations"></div>
</body>
</html>
